<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List with Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left Sidebar -->
      <div class="sidebar">
        <div class="list-header">
          <h2>My Lists</h2>
        </div>
        <div class="list-container" id="listContainer">
          <ul id="listItems">
            <li>Default List 1</li>
            <li>Default List 2</li>
          </ul>
        </div>
        <div class="add-list">
          <button id="addListButton">+ Add a List</button>
        </div>
      </div>

      <!-- Middle Content Area -->
      <div class="main-content">
        <!-- Content for tasks and Pomodoro timer will go here -->
      </div>

      <!-- Right Sidebar -->
      <div class="right-sidebar">
        <!-- Content for additional options or settings will go here -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
