<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List with Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left Sidebar -->
      <div class="sidebar">
        <div class="list-header">
          <h2>My Lists</h2>
        </div>
        <div class="list-container" id="listContainer">
          <ul id="listItems">
            <li>Default List 1</li>
            <li>Default List 2</li>
          </ul>
        </div>
        <div class="add-list">
          <button id="addListButton">+ Add a List</button>
        </div>
      </div>

      <!-- Middle Content Area -->
      <div class="main-content">
        <div class="list-header">
          <h2 id="listTitle">Select a List</h2>
        </div>
        <div class="task-container" id="taskContainer">
          <ul id="taskItems">
            <!-- Tasks will be dynamically inserted here -->
          </ul>
        </div>
        <div class="add-task">
          <input type="text" id="newTaskInput" placeholder="+ Add New Task" />
        </div>
      </div>

      <!-- Right Sidebar -->
      <div class="right-sidebar">
        <div class="timer-controls">
          <button id="pomodoroBtn" class="timer-btn active">Pomodoro</button>
          <button id="shortBreakBtn" class="timer-btn">Short Break</button>
          <button id="longBreakBtn" class="timer-btn">Long Break</button>
        </div>
        <div class="timer-display">
          <span id="timer">25:00</span>
        </div>
        <div class="timer-actions">
          <button id="startTimerBtn" class="start-btn">START</button>
        </div>
      </div>
    </div>

    <div id="contextMenu" class="context-menu">
      <ul>
        <li id="renameOption">Rename</li>
        <li id="deleteOption">Delete</li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
